    <script>
        let currentMadeId = null;
        let selectedImages = [];
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ê°€ê²Œ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        window.onload = function() {
            loadStores();
            setupHashtagInput();
            setupImageUpload();
        };
        
        // ê°€ê²Œ ëª©ë¡ ë¡œë“œ
        async function loadStores() {
            try {
                const response = await fetch('http://localhost:8081/api/dashboard/stores');
                const stores = await response.json();
                
                const select = document.getElementById('storeId');
                stores.forEach(store => {
                    const option = document.createElement('option');
                    option.value = store.storeId;
                    option.textContent = store.storeName;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('ê°€ê²Œ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }
        
        // í•´ì‹œíƒœê·¸ ì…ë ¥ ì²˜ë¦¬
        function setupHashtagInput() {
            const input = document.getElementById('hashTags');
            const display = document.getElementById('hashtagDisplay');
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ',') {
                    e.preventDefault();
                    const value = this.value.trim();
                    if (value) {
                        addHashtag(value);
                        this.value = '';
                    }
                }
            });
        }
        
        function addHashtag(tag) {
            const display = document.getElementById('hashtagDisplay');
            const hashtagDiv = document.createElement('div');
            hashtagDiv.className = 'hashtag';
            hashtagDiv.innerHTML = `
                #${tag}
                <span class="remove" onclick="this.parentElement.remove()">Ã—</span>
            `;
            display.appendChild(hashtagDiv);
        }
        
        // ì´ë¯¸ì§€ ì—…ë¡œë“œ ì²˜ë¦¬
        function setupImageUpload() {
            const input = document.getElementById('imageFiles');
            input.addEventListener('change', function(e) {
                const files = Array.from(e.target.files);
                selectedImages = files;
                displayImagePreview(files);
            });
        }
        
        function displayImagePreview(files) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            
            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const div = document.createElement('div');
                    div.className = 'image-item';
                    div.innerHTML = `
                        <img src="${e.target.result}" alt="Preview">
                        <span class="remove" onclick="removeImage(${index})">Ã—</span>
                    `;
                    preview.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        }
        
        function removeImage(index) {
            selectedImages.splice(index, 1);
            displayImagePreview(selectedImages);
        }
        
        // í¼ ì œì¶œ ì²˜ë¦¬
        document.getElementById('blogForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('storeId', document.getElementById('storeId').value);
            formData.append('userInput', document.getElementById('userInput').value);
            formData.append('hashTags', getHashtagsText());
            formData.append('detailedRequest', document.getElementById('detailedRequest').value);
            
            selectedImages.forEach(image => {
                formData.append('images', image);
            });
            
            await createBlogWithImages(formData);
        });
        
        function getHashtagsText() {
            const hashtags = Array.from(document.querySelectorAll('.hashtag'))
                .map(tag => tag.textContent.replace('Ã—', '').trim());
            return hashtags.join(', ');
        }
        
        // ì´ë¯¸ì§€ í¬í•¨ ë¸”ë¡œê·¸ ìƒì„±
        async function createBlogWithImages(formData) {
            try {
                showLoading();
                
                const response = await fetch('http://localhost:8081/api/made/upload-images', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    currentMadeId = result.madeId;
                    displayResult(result);
                } else {
                    throw new Error('ë¸”ë¡œê·¸ ìƒì„± ì‹¤íŒ¨');
                }
            } catch (error) {
                showError('ë¸”ë¡œê·¸ ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        // ê²°ê³¼ í‘œì‹œ
        function displayResult(result) {
            document.getElementById('result').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            
            document.getElementById('generatedTitle').textContent = result.resultTitle;
            document.getElementById('generatedContent').innerHTML = result.resultContent.replace(/\n/g, '<br>');
            
            // í•´ì‹œíƒœê·¸ í‘œì‹œ
            const hashtags = result.hashTag;
            if (hashtags) {
                try {
                    const parsed = JSON.parse(hashtags);
                    if (Array.isArray(parsed)) {
                        document.getElementById('generatedHashtags').innerHTML = 
                            '<strong>í•´ì‹œíƒœê·¸:</strong> ' + parsed.map(tag => `#${tag}`).join(' ');
                    }
                } catch (e) {
                    document.getElementById('generatedHashtags').innerHTML = 
                        '<strong>í•´ì‹œíƒœê·¸:</strong> ' + hashtags;
                }
            }
        }
        
        // ë³µì‚¬ ê¸°ëŠ¥
        function copyToClipboard() {
            const title = document.getElementById('generatedTitle').textContent;
            const content = document.getElementById('generatedContent').textContent;
            const hashtags = document.getElementById('generatedHashtags').textContent;
            
            const textToCopy = `${title}\n\n${content}\n\n${hashtags}`;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('ğŸ“‹ ë³µì‚¬ê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!');
            }).catch(() => {
                // fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('ğŸ“‹ ë³µì‚¬ê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!');
            });
        }
        
        // ìˆ˜ì • í¼ í‘œì‹œ

        // ë‚´ìš© ìˆ˜ì •
        async function modifyContent() {
            const modificationRequest = document.getElementById('modificationRequest').value;
            if (!modificationRequest.trim()) {
                alert('ìˆ˜ì • ìš”ì²­ ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;

                showLoading();

                formData.append('madeId', currentMadeId);
                formData.append('modificationRequest', modificationRequest);
                
                const response = await fetch('http://localhost:8081/api/made/modify-content', {

                if (response.ok) {
                    const result = await response.json();
                    displayResult(result);
                    document.getElementById('modificationForm').style.display = 'none';
                    document.getElementById('modificationRequest').value = '';
                    alert('âœ… ë¸”ë¡œê·¸ ë‚´ìš©ì´ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤!');
                } else {

            } catch (error) {

            } finally {

        }
        
        // ë¡œë”© í‘œì‹œ
        function showLoading() {

        }
        
        function hideLoading() {
