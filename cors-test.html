<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS 테스트</title>
</head>
<body>
    <h1>CORS 설정 테스트</h1>
    <button onclick="testCors()">CORS 테스트 실행</button>
    <div id="result"></div>

    <script>
        async function testCors() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '테스트 중...';
            
            try {
                // Spring Boot 백엔드 API 호출 테스트
                const response = await fetch('http://localhost:8081/test', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.text();
                    resultDiv.innerHTML = `
                        <h3>✅ CORS 테스트 성공!</h3>
                        <p>응답: ${data}</p>
                        <p>상태 코드: ${response.status}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ CORS 테스트 실패</h3>
                        <p>상태 코드: ${response.status}</p>
                        <p>상태 텍스트: ${response.statusText}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ CORS 테스트 실패</h3>
                    <p>에러: ${error.message}</p>
                    <p>이는 CORS 설정이 필요하거나 서버가 실행되지 않았음을 의미합니다.</p>
                `;
            }
        }
    </script>
</body>
</html>
